<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      a {
        color: inherit;
      }
    </style>
    <title>Lazy Guardian</title>
  </head>
  <body onload="myfn()">
    <div
      style="
        height: 635px;
        background: linear-gradient(to bottom, #183a7c 0%, #358ba5 100%);
      "
    >
      <nav
        class="navbar navbar-dark bg-light"
        style="color: rgb(161, 156, 156)"
      >
        <!-- Navbar content -->
        <a class="navbar-brand fs-3" style="margin-left: 20px; color: #183a7c"
          >Lazy Guardian</a
        >
      </nav>

      <br />
      <div class="card" style="background: none; border: none; color: white">
        <div class="card-body fs-4">
          Lazy Guardian allows you to run containerized applications with the
          help of docker.
        </div>
      </div>

      <br />
      <br />

      <div style="width: 100%; overflow: hidden">
        <!-- LEFT  -->
        <div style="width: 600px; float: left">
          <div
            class="card"
            style="
              background: none;
              border: none;
              color: white;
              margin-left: 10px;
            "
          >
            <div class="card-body">
              <div class="container">
                <br />
                <form method="GET" action="startServer">
                  <button class="btn btn-success">
                    Start Jupyter Notebook
                  </button>
                </form>
              </div>
            </div>
          </div>

          <!-- Instance Details -->
          <div
            class="alert alert-success"
            style="margin-left: 35px; visibility: hidden"
            ;
            id="instanceDiv"
          >
            <h4 class="alert-heading">Yeey instance is up!</h4>

            <hr />
            <button type="button" class="btn btn-warning">
              <a
                href="http://localhost:8888/tree?"
                style="text-decoration: none"
                >Start Coding</a
              >
            </button>
          </div>
        </div>

        <!-- RIGHT -->
        <div style="margin-left: 620px">
          <div
            class="card"
            style="
              background: none;
              border: none;
              color: white;
              margin-left: 10px;
            "
          >
            <!-- FORM -->
            <form style="margin-right: 30px; width: 400px">
              <p class="fs-2">Configuration</p>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Port</label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  style="width: 30%"
                />
                <div id="emailHelp" class="form-text" style="color: white">
                  Default is 8888
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  style="width: 40%"
                />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <p id="controller" hidden>{{ proc }}</p>
  </body>
  <script>
    function myfn() {
      var x = document.getElementById("controller").textContent;

      if (x != -1) {
        document.getElementById("instanceDiv").style.visibility = "hidden";
      } else {
        document.getElementById("instanceDiv").style.visibility = "initial";
      }
    }
  </script>
</html>
